<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="shortcut icon" href="assets/favicon.ico">
    <title>30 Days of Code - Day 2</title>
  </head>

  <body>
    <div class="container">
      <div class="card page">
        <div class="row">

          <div class="col-md-6 img">
            <img class="img-fluid my-img" src="assets/back.png">
          </div>

          <div class="col-md-4">
            <header>
              <p class="already">Already have an account? <a href="#">Sign In</a></p>
            </header>

            <h4 class="sign-up">Sign up to My<span class="app">App</span></h4>

            <div class="btn-container">
              <button type="button" name="button" class="btn btn-primary">
                <i class="fa fa-google" aria-hidden="true"></i><span class="sign-up-google">Sign Up with Google</span>
              </button>
              <button type="button" name="button" class="btn icon-btn">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </button>
              <button type="button" name="button" class="btn icon-btn">
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
              </button>
            </div>

            <div class="or-line">
              <hr>
              <p class="or">Or</p>
              <hr>
            </div>

            <form>
              <div class="form-group">
                <label for="inputName" class="labels">Full Name</label>
                <input type="text" class="form-control form-text" id="inputAddress">
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4" class="labels">Email</label>
                  <input type="email" class="form-control form-text" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4" class="labels">Username</label>
                  <input type="text" class="form-control form-text" id="inputPassword4">
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword4" class="labels">Password</label>
                <input type="password" class="form-control form-text" id="inputPassword4" placeholder="6+ characters">
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input check" type="checkbox" id="gridCheck">
                  <label class="form-check-label i-read" for="gridCheck">
                    I read and agreed to <a href="#">Terms & Conditions</a>
                  </label>
                </div>
              </div>

              <button type="submit" class="btn btn-primary create">CREATE ACCOUNT</button>
            </form>

            <footer>
              <div class="container">
                <p class="footer-text">Copyright <i class="fa fa-copyright"></i> 2020 <a href="#">codeLordX</a>. All Rights Reserved</p>
              </div>
            </footer>
            </div>
          </div>
        </div>
      </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>

  </body>
</html>
